<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de memoria</title>
    <link rel="icon" type="image/png" href="resources/img/favicon.png">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/models/card.js"></script>
    <script src="scripts/components/cardComponent.js"></script>
    <script src="scripts/components/movesComponent.js" defer></script>
    <script src="scripts/components/scoreComponent.js" defer></script>
    <script src="scripts/components/timerComponent.js" defer></script>
    <script src="scripts/components/boardComponent.js" defer></script>
    <script src="scripts/components/headerComponent.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <img class="logo" src="resources/img/back.png" alt="logo">
            <h1>JUEGO DE MEMORIA</h1>
        </div>
        <div id="newGameBtn">
            <input type="text" id="pairNumber" placeholder="NuÌmero de parejas (2-20)">
            <button id="newGame" disabled>Nueva partida</button>
        </div>
        <div id="gameHUD">
            <div id="timer">
            </div>
            <div id="score">
            </div>
            <div id="moves">
            </div>
        </div>
    </div>
    <div id="fullGameBoard">
        <h1 id="gameOver">HAS GANADO</h1>
        <button id="resetBtn">Reiniciar</button>
        <div id="gameBoard">

        </div>
    </div>
</body>
</html>
